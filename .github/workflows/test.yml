name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [next]
    tags: ['v*']

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.10
      with:
        pixi-version: v0.48.2
    - name: pylint
      run: pixi run pre-commit run -a pylint
    - name: Install shiver
      run: pixi run python -m pip install -e .
    - name: Run tests
      run: pixi run xvfb-run --server-args="-screen 0 1920x1080x24" -a python -m pytest --cov=src --cov-report=xml --cov-report=term
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  package:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.48.2

      - name: Build Conda package
        run: pixi run build-conda

      - name: upload conda package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-conda-package
          path: shiver-*.conda

  conda-verify:
    needs: package
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: test
          init-shell: bash
          create-args: >-
            python=3.10

      - name: Download conda package artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-conda-package
          path: /tmp/local-channel/linux-64

      - name: Get artifact file name
        id: get_filename
        run: |
          echo "Files downloaded:"
          ls /tmp/local-channel/linux-64
          # Get the first file
          FILE_NAME=$(ls /tmp/local-channel/linux-64/*.conda | head -n 1)
          echo "Found file: $FILE_NAME"

          # Save to GitHub Actions output
          echo "conda_file=$FILE_NAME" >> "$GITHUB_OUTPUT"

      - name: Install the package
        run: |
          echo "Installation of " ${{ steps.get_filename.outputs.conda_file }}"
          micromamba install --channel-priority flexible --yes  ${{ steps.get_filename.outputs.conda_file }}"
      - name: Verify the installation
        run: python -c "import shiver"

