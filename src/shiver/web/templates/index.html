{% extends "base.html" %}

{% block title %}Welcome - Shiver{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Shiver</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">A web-based interface for the Shiver application, providing tools for multi-dimensional event workspace generation, histogramming, and analysis.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('generate') }}" class="btn btn-primary btn-lg px-4 gap-3">Get Started</a>
            <a href="{{ url_for('help') }}" class="btn btn-outline-secondary btn-lg px-4">Help</a>
        </div>
    </div>
</div>
{% endblock %}
