version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.11"
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install:
      - pixi install
    build:
      html:
        - pixi run sphinx-build -T -b html docs/source $READTHEDOCS_OUTPUT/html
